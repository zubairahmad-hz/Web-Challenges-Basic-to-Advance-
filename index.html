<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>SignUp design</h3>
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="email" placeholder=" Email">
    <button class="sign-up-btn">Sign Up</button>

    <br><br><br><br>

    <h3>Uber-Request Page design</h3>
    <p class="uber-title">Request a ride now</p>
    <input class="uber-loc" type="text" placeholder="Enter pickup location">
    <input class="uber-des" type="text" placeholder="Enter destination">
    <button class="req-btn">Request now</button>
    <button class="sch-btn">Schedule for later</button>
</body>
</html>
